version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    volumes:
      - ".:/opt/app"
      - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ".:/opt/app"
    env_file:
      - './.env.dist'
      - './.env.dev'
    depends_on:
      - db

  db:
    image: mariadb:10.4
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=app
      - MYSQL_USER=user
      - MYSQL_PASSWORD=123456789
    ports:
      - '3336:3306'

  mailcatcher:
    image: tophfr/mailcatcher
    ports:
      - "1080:80"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.8
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=user
      - PMA_PASSWORD=123456789
    depends_on:
      - db
